<perch:before>
	<section class="gallery-grid">
</perch:before>
	<div class="gallery-grid__button square-button">
		<a href="/gallery/album/<perch:gallery id="albumSlug" />/">
			<perch:if exists="small"><img src="<perch:gallery id="small" />" alt="<perch:gallery id="imageAlt" />" height="<perch:gallery id="small-h" />" width="<perch:gallery id="small-w" /> "/></perch:if>
			<span class="text"><perch:gallery id="albumTitle" /></span>
		</a>
	</div>
<perch:after>
	</section>
</perch:after>
